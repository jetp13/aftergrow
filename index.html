<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Afterglow｜進入前同意</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#111113">
  <style>
    :root{
      --bg:#0b0b0c; --panel:#141416; --fg:#f5f5f6; --muted:#b6b7bb;
      --accent:#ff3e9e; --accent2:#ff6f61; --border:rgba(255,255,255,.12);
      --maxW:560px;
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Helvetica Neue", Arial;
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:100%; max-width:var(--maxW); background:var(--panel);
      border:1px solid var(--border); border-radius:16px; padding:24px 20px;
      box-shadow:0 0 24px rgba(255,62,158,.18), inset 0 0 18px rgba(255,111,97,.06);
    }
    h1{margin:0 0 6px; font-size:20px; letter-spacing:.04em}
    .sub{margin:0 0 18px; color:var(--muted); font-size:13px}
    .box{
      background:#0e0e10; border:1px solid var(--border); border-radius:12px;
      padding:16px; line-height:1.7; font-size:14px; color:#e7e7e9;
    }
    .box b{color:#fff}
    .agree{
      display:flex; align-items:flex-start; gap:10px; margin:16px 0 12px; color:#ddd; font-size:14px;
    }
    .agree input{margin-top:3px; transform:scale(1.2)}
    .btn{
      width:100%; height:52px; border-radius:26px; border:1px solid var(--border);
      background:linear-gradient(90deg, rgba(255,62,158,.15), rgba(255,111,97,.15));
      color:#fff; font-weight:700; letter-spacing:.02em;
      box-shadow:0 0 20px rgba(255,62,158,.25), inset 0 0 14px rgba(255,111,97,.12);
      cursor:pointer; transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .btn:hover{ transform:translateY(-1px); border-color:rgba(255,255,255,.18);
      box-shadow:0 0 28px rgba(255,62,158,.35), inset 0 0 20px rgba(255,111,97,.2); }
    .row{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:10px; color:var(--muted); font-size:12px}
    .row a{color:var(--muted); text-decoration:none; border-bottom:1px dotted rgba(255,255,255,.2)}
    .row a:hover{color:#eee}
    .err{color:#ff9aa3; font-size:12px; min-height:18px}
  </style>
  <script>
    // 已同意就直接進站
    (function(){
      try {
        if (localStorage.getItem('ag_consent') === 'yes') {
          location.replace('./home.html');
        }
      } catch(e){}
    })();

    // 註冊 SW（限定在 /afterglow/）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const scope = new URL('./', location.href).pathname; // /afterglow/
        navigator.serviceWorker.register('./service-worker.js', { scope }).catch(console.warn);
      });
    }
  </scrip
