<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Afterglow｜入口</title>
  <meta name="description" content="Afterglow：呼吸冥想與緊急支援入口" />
  <meta property="og:title" content="Afterglow" />
  <meta property="og:site_name" content="Afterglow" />
  <meta property="og:type" content="website" />
  <!-- 不硬寫 repo 名，僅作展示用途 -->
  <meta property="og:url" content="https://jetp13.github.io/aftergrow/" />

  <!-- 相對路徑：若你有全站樣式，會覆蓋內建保底樣式 -->
  <link rel="icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./css/main.css" />

  <style>
    /* 保底樣式（有 main.css 時會被覆蓋） */
    :root { --bg:#0b0b0d; --fg:#f6f6f6; --muted:#b7b7c0; --accent:#ff4d88; }
    html,body { margin:0; padding:0; background:#000; color:var(--fg); font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; }
    .wrap { min-height:100svh; display:flex; align-items:center; justify-content:center; }
    .card {
      width:min(720px, 92vw); border:1px solid #222; background:linear-gradient(180deg,#0b0b0d, #0a0a0a);
      border-radius:16px; padding:28px 20px; box-shadow:0 0 40px rgba(255,77,136,0.12);
    }
    .logo { display:flex; align-items:center; gap:12px; margin-bottom:8px; }
    .logo img { height:28px; width:auto; }
    h1 { font-size:20px; margin:0 0 8px; letter-spacing:0.02em; }
    p.sub { margin:0 0 18px; color:var(--muted); font-size:14px; line-height:1.6; }
    .consent { display:flex; align-items:flex-start; gap:10px; margin:14px 0 18px; }
    .consent input { margin-top:2px; transform: translateY(2px); }
    .actions { display:flex; gap:12px; }
    .btn {
      appearance:none; border:1px solid #333; background:#111; color:#fff; padding:12px 18px; border-radius:999px;
      font-weight:600; cursor:pointer; transition: all .2s ease; letter-spacing:0.02em;
    }
    .btn.primary { background: var(--accent); border-color: transparent; }
    .btn:disabled { opacity:.45; cursor:not-allowed; }
    footer { margin-top:18px; display:flex; justify-content:space-between; align-items:center; color:var(--muted); font-size:12px; }
    footer nav a { color:var(--muted); text-decoration: none; margin-right:14px; }
    footer nav a:hover { color:#fff; text-decoration: underline; }
    .legal { opacity:.85; }
    .hint { font-size:12px; color:#888; margin-top:10px; }
    @media (max-width:420px){
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding:12px;background:#330; color:#fff; text-align:center;">
      本頁需要啟用 JavaScript 才能繼續。
    </div>
  </noscript>

  <div class="wrap">
    <main class="card" role="main">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Afterglow 標誌" onerror="this.style.display='none'">
        <h1>Afterglow｜入口</h1>
      </div>
      <p class="sub">開始前，請先確認您已年滿 18 歲並同意免責聲明與隱私政策。勾選同意後可進入首頁。</p>

      <label class="consent">
        <input type="checkbox" id="agree" />
        <span>我已年滿 18 歲，並同意本站的 <a href="./disclaimer.html">免責聲明</a> 與 <a href="./privacy.html">隱私政策</a>。</span>
      </label>

      <div class="actions">
        <button id="enterBtn" class="btn primary" disabled>進入 Afterglow</button>
        <button id="clearBtn" class="btn" title="清除已同意狀態（測試用）">清除同意狀態</button>
      </div>
      <div class="hint">若先前已同意，此頁會自動勾選，可直接進入。</div>

      <footer aria-label="頁尾">
        <nav>
          <a href="./privacy.html">隱私政策</a>
          <a href="./disclaimer.html">免責聲明</a>
        </nav>
        <div class="legal">© <span id="y"></span> Afterglow</div>
      </footer>
    </main>
  </div>

  <!-- 暫停 PWA：不載入 manifest / service worker，避免 404 與快取陰影 -->
  <script>
    (function () {
      const byId = (id) => document.getElementById(id);
      const agree = byId('agree');
      const enter = byId('enterBtn');
      const clear = byId('clearBtn');
      const YEAR_EL = byId('y');

      YEAR_EL.textContent = new Date().getFullYear();

      // 若已同意，預設勾選並允許進入
      const CONSENT_KEY = 'afterglowConsent';
      const hasConsent = localStorage.getItem(CONSENT_KEY) === 'yes';
      if (hasConsent) {
        agree.checked = true;
        enter.disabled = false;
      }

      agree.addEventListener('change', () => {
        enter.disabled = !agree.checked;
      });

      enter.addEventListener('click', () => {
        if (!agree.checked) return;
        try { localStorage.setItem(CONSENT_KEY, 'yes'); } catch (e) {}
        // 依你的指定，預設導向 Home.html（相對路徑，不硬寫 repo 名）
        window.location.href = './Home.html';
      });

      // 測試用：清除同意狀態
      clear.addEventListener('click', () => {
        try { localStorage.removeItem(CONSENT_KEY); } catch (e) {}
        agree.checked = false;
        enter.disabled = true;
        alert('已清除同意狀態。重新整理後可再次測試。');
      });
    })();
  </script>
</body>
</html>
