<!doctype html>
<html lang="zh-Hant">
<head>

    :root{ --bg:#0b0b0c; --fg:#f6f6f6; --muted:#b7b7bb; --glow:#ff3e9e; --glow2:#ff6f61; --card:#121214 }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Helvetica Neue"}
    .wrap{max-width:720px;margin:0 auto;padding:24px 18px 40px}
    h1{margin:8px 0 12px;font-size:20px;letter-spacing:.04em}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px 16px;box-shadow:0 0 24px rgba(255,62,158,.12)}
    .card h2{margin:0 0 8px;font-size:16px}
    .card p{margin:8px 0;color:#ddd;line-height:1.65}
    .muted{color:var(--muted);font-size:13px}
    .row{display:flex;align-items:center;gap:10px;margin-top:14px}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:44px;padding:0 16px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(90deg,rgba(255,62,158,.12),rgba(255,111,97,.12));color:#fff;text-decoration:none;font-weight:700;letter-spacing:.02em;cursor:not-allowed;opacity:.6}
    .btn.ready{cursor:pointer;opacity:1;box-shadow:0 0 18px rgba(255,62,158,.25)}
    .tiny{font-size:12px}
    footer{margin-top:18px;display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:12px}
    a.tiny-link{color:var(--muted);text-decoration:none;border-bottom:1px dotted rgba(255,255,255,.25)}
    a.tiny-link:hover{color:#e9e9ea}
    .chk{accent-color:#ff3e9e}
  </style>
  <script>

    (function(){

        const ok = localStorage.getItem('ag_consent_v1') === '1';

    // 註冊 SW（限制在 /afterglow/）
    if('serviceWorker' in navigator){
      addEventListener('load', () => {
        const scope = new URL('./', location.href).pathname;
        navigator.serviceWorker.register('./service-worker.js', { scope }).catch(()=>{});
      });
    }
  </script>
</head>
