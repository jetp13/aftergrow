<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Afterglow｜冥想選單</title>
  <style>
    :root{--bg:#0B0B0D;--glow:#FFB7C5;}
    html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",sans-serif;}
    .header{position:sticky;top:0;display:flex;justify-content:flex-end;align-items:center;padding:12px 16px;background:linear-gradient(180deg,rgba(11,11,13,.85),rgba(11,11,13,0));backdrop-filter:saturate(120%) blur(6px);}
    .home-btn{display:inline-block;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.2);text-decoration:none;color:#E9F3FF;box-shadow:0 0 12px rgba(116,196,255,.45) inset,0 0 18px rgba(116,196,255,.25);}
    .wrap{min-height:calc(100% - 80px);display:flex;flex-direction:column;gap:10vh;align-items:center;justify-content:center;padding:6vh 16px 10vh}
    .ball{width:min(78vw,360px);height:min(78vw,360px);border-radius:50%;display:flex;align-items:center;justify-content:center;text-align:center;text-decoration:none;color:#fff;letter-spacing:.2em;font-weight:700}
    .ball--guide{background:radial-gradient(55% 55% at 50% 50%, rgba(255,183,197,.12) 0, rgba(255,183,197,.05) 60%, rgba(255,183,197,0) 75%), #000;
      box-shadow:0 0 40px 16px rgba(255,183,197,.3), inset 0 0 120px rgba(0,0,0,.7);}
    .ball--breath{background:radial-gradient(55% 55% at 50% 50%, rgba(255,183,197,.78) 0, rgba(255,183,197,.45) 60%, rgba(255,183,197,.18) 82%), rgba(255,183,197,.25);
      box-shadow:0 0 80px 24px rgba(255,183,197,.5);}
    .footer{padding:24px 0 40px;text-align:center;font-size:12px;color:#AEB0B6}
    .footer a{color:#CDD0D6;text-decoration:none}
  </style>
</head>
<body>
  <header class="header">
    <a class="home-btn" href="./Home.html" aria-label="回首頁">回首頁</a>
  </header>

  <main class="wrap" aria-label="冥想選單">
    <a class="ball ball--guide"   href="./meditation/guided.html">語音引導冥想</a>
    <a class="ball ball--breath"  href="./meditation/breathing.html">呼吸球冥想</a>
  </main>

  <footer class="footer">
    <a href="./privacy.html">隱私政策</a> ｜ <a href="./disclaimer.html">免責聲明</a>
  </footer>
</body>
</html>
