<!DOCTYPE html>
<html lang="zh-Hant" data-version="v0.1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Afterglow｜首頁</title>
  <meta name="description" content="兩顆膠囊：開始冥想與緊急支援。跟著呼吸，回到當下。" />
  <meta property="og:title" content="Afterglow" />
  <meta property="og:description" content="兩顆膠囊：開始冥想與緊急支援。" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="./assets/img/favicon.png" />
  <!-- 若已有主樣式可保留；沒有亦可只靠下方內嵌樣式 -->
  <link rel="stylesheet" href="./assets/css/main.css" />
  <style>
    :root{
      --bg:#0a0a0a; --fg:#eeeeee; --muted:#aaaaaa; --border:#1c1c1c;
      --capsule-w:min(44rem,92vw); --capsule-h:4.25rem; --gap:20px;
      --glow-1: 0 0 40px rgba(255, 80, 160, .18);
      --glow-2: 0 0 90px rgba(255, 80, 160, .10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;
    }
    .wrap{min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto}
    header{
      display:flex; align-items:center; justify-content:center;
      padding:18px 14px; border-bottom:1px solid var(--border);
    }
    .brand{
      display:flex; align-items:center; gap:12px; opacity:.95;
    }
    .brand img{width:28px; height:28px; display:block}
    .brand h1{margin:0; font-size:18px; letter-spacing:.02em}
    main{display:grid; place-items:center; padding:clamp(12px, 5vmin, 40px)}
    .stage{width:100%; display:grid; place-items:center; gap:28px; text-align:center}
    .subtitle{margin:0; color:var(--muted); font-size:14px}
    .capsule-wrap{
      display:grid; gap:var(--gap);
      width:min(720px, 94vw);
    }
    .capsule{
      position:relative; display:flex; align-items:center; justify-content:center;
      height:var(--capsule-h); border:1px solid #323232; border-radius:999px;
      text-decoration:none; color:var(--fg); letter-spacing:.02em;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.02));
      box-shadow: var(--glow-1), var(--glow-2);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease, background .18s ease;
      will-change: transform;
    }
    .capsule .label{font-size:15px}
    .capsule:focus-visible{outline:2px solid #777; outline-offset:3px}
    .capsule:hover{transform: translateY(-2px); border-color:#4a4a4a; box-shadow: 0 0 60px rgba(255,80,160,.22), 0 0 120px rgba(255,80,160,.12)}
    .capsule:active{transform: translateY(0)}
    /* 兩顆的輕微差異（氣質區分） */
    .capsule.breath{background: radial-gradient(120% 220% at 50% 0%, rgba(255, 140, 180, .16), rgba(0,0,0,0) 60%)}
    .capsule.emerg{background: radial-gradient(120% 220% at 50% 0%, rgba(255, 90, 120, .16), rgba(0,0,0,0) 60%)}
    .hint{color:var(--muted); font-size:13px; margin:6px 0 0 0}
    footer{
      padding:20px; border-top:1px solid var(--border);
      display:flex; align-items:center; justify-content:center; gap:16px;
      color:var(--muted); font-size:12px
    }
    footer a{color:var(--muted); text-decoration:none; border-bottom:1px dotted #555}
    .dot{width:4px; height:4px; border-radius:50%; background:#555; display:inline-block}
    /* 16:9 手機滿版視覺裁切提示（不需操作，只保留視覺餘裕） */
    @media (max-height: 640px){
      .capsule-wrap{gap:14px}
      .subtitle{display:none}
    }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand" aria-label="站點品牌">
      <img src="./assets/img/logo.png" alt="Afterglow 標記" onerror="this.style.display='none'">
      <h1>Afterglow</h1>
    </div>
  </header>

  <main>
    <section class="stage" aria-labelledby="home-title">
      <h2 id="home-title" class="visually-hidden" style="position:absolute;left:-9999px">選擇入口</h2>
      <p class="subtitle">請選擇你的入口（兩顆膠囊）</p>

      <!-- 兩顆膠囊主按鈕 -->
      <nav class="capsule-wrap" aria-label="主要選項">
        <a class="capsule breath" href="./meditation/breathing.html" aria-label="前往呼吸球冥想">
          <span class="label">呼吸球冥想</span>
        </a>
        <a class="capsule emerg" href="./support/Support.html" aria-label="前往緊急支援">
          <span class="label">緊急支援</span>
        </a>
      </nav>

      <p class="hint">小提醒：任何時候不舒服，就回到呼吸；需要幫助，點右下膠囊。</p>
    </section>
  </main>

  <footer>
    <a href="./privacy.html">隱私政策</a>
    <span class="dot" aria-hidden="true"></span>
    <a href="./disclaimer.html">免責聲明</a>
    <span class="dot" aria-hidden="true"></span>
    <span>Afterglow <span id="ver">v0.1</span></span>
  </footer>
</div>

<noscript>
  您的瀏覽器未啟用 JavaScript。仍可瀏覽，但互動體驗將受限。
</noscript>

</script>
</body>
</html>
