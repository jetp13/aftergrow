<!doctype html>
<html lang="zh-Hant">
<head>
  <!-- Afterglow Home v2025-11-02 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Afterglow｜Home</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#000; --fg:#f5f5f5; --muted:rgba(255,255,255,.66);
      --blue:#4ec0ff; --blue-deep:#0c68d2;
      --pink:#ff4fa2; --pink-deep:#8d1e67;
      --glow-1: 0 0 32px rgba(78,192,255,.45), 0 0 12px rgba(78,192,255,.35);
      --glow-2: 0 0 32px rgba(255,79,162,.45), 0 0 12px rgba(255,79,162,.35);
    }
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Helvetica Neue",Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{min-height:100%; display:flex; flex-direction:column; align-items:center; justify-content:space-between; padding:28px 16px 28px; box-sizing:border-box}

    .hero{text-align:center; margin-top:8vh}
    .brand{
      font-size:48px; line-height:1; color:#fff;
      font-family:"Snell Roundhand","Zapfino","Bradley Hand",cursive;
      text-shadow:0 0 6px rgba(255,255,255,.2);
    }
    .subtitle{
      margin-top:16px; color:var(--muted); font-size:14px; letter-spacing:.18em;
    }
    .subtitle small{display:block; margin-top:8px; font-size:12px; opacity:.8; letter-spacing:.18em}

    .caps{width:min(520px,88vw); margin:10vh auto 0; display:flex; flex-direction:column; gap:26px}
    .cap{
      display:block; text-decoration:none; color:#fff; text-align:center; font-size:22px; letter-spacing:.4em;
      border-radius:9999px; padding:18px 24px; min-height:64px; line-height:1; position:relative;
      box-shadow: inset 0 0 0 3px rgba(255,255,255,.12);
      transition: transform .06s ease, opacity .2s ease;
      user-select:none; -webkit-tap-highlight-color:transparent;
    }
    .cap:active{ transform:scale(.985) }
    .cap--blue{
      background: radial-gradient(120% 140% at 50% 0%, rgba(78,192,255,.25) 0%, rgba(12,104,210,.12) 65%, rgba(12,104,210,.05) 100%);
      box-shadow: var(--glow-1), inset 0 0 0 2px rgba(78,192,255,.55);
      text-shadow:0 0 12px rgba(255,255,255,.55);
    }
    .cap--pink{
      background: radial-gradient(120% 140% at 50% 0%, rgba(255,79,162,.28) 0%, rgba(141,30,103,.12) 65%, rgba(141,30,103,.05) 100%);
      box-shadow: var(--glow-2), inset 0 0 0 2px rgba(255,79,162,.55);
      text-shadow:0 0 12px rgba(255,255,255,.55);
    }

    .footer{text-align:center; margin-top:auto; padding-top:10vh}
    .note{color:var(--muted); font-size:14px; letter-spacing:.12em}
    .count{margin-top:10px; font-size:13px; color:rgba(255,255,255,.55); letter-spacing:.3em}
    .links{margin-top:12px}
    .small-link{opacity:.45; color:#fff; text-decoration:none; font-size:12px; margin:0 8px}
    .small-link:hover{opacity:.85}

    @supports(padding: env(safe-area-inset-bottom)){
      .wrap{padding-bottom: calc(28px + env(safe-area-inset-bottom));}
    }
    @media (max-width:360px){
      .brand{font-size:40px}
      .cap{font-size:20px; padding:16px 20px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="hero" aria-label="品牌與標語">
      <div class="brand">Afterglow</div>
      <div class="subtitle">
        快速上陣指南
        <small>STAY SAFE ・ CARE FOR YOURSELF ・ SEEK HELP</small>
      </div>
    </section>

    <nav class="caps" aria-label="主選單">
      <a class="cap cap--blue" href="Breathing.html" role="button">開 始 冥 想</a>
      <a class="cap cap--pink" href="Support.html" role="button">緊 急 支 援</a>
    </nav>

    <footer class="footer">
      <div class="note">Aftergrow 完整內容即將上線　敬　請　期　待</div>
      <div id="visit" class="count">訪問人數：0000</div>
      <div class="links">
        <a class="small-link" href="#" id="resetGate">重置年齡確認</a>
        <a class="small-link" href="privacy.html">隱私政策</a>
      </div>
    </footer>
  </main>

  <script>
    // 守門：若未勾選免責，導回 index.html
    (function(){
      try{
        if(localStorage.getItem('afterglow_age_ok')!=='1'){
          location.replace('index.html'); return;
        }
      }catch(e){ location.replace('index.html'); }
    })();

    // 訪問人數（僅本機示意）
    (function(){
      const el = document.getElementById('visit');
      const key = 'ag_visit_count';
      let n = parseInt(localStorage.getItem(key)||'0',10)+1;
      localStorage.setItem(key,n);
      el.textContent = '訪問人數：' + String(n).padStart(4,'0');
    })();

    // 重置年齡確認
    document.getElementById('resetGate').addEventListener('click', e=>{
      e.preventDefault();
      localStorage.removeItem('afterglow_age_ok');
      location.href = 'index.html';
    });
  </script>
</body>
</html>
